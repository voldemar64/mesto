<!doctype html><html lang="ru"><head><meta charset="UTF-8"><meta http-equiv="X-UA-Compatible" content="IE=edge"><meta name="viewport" content="width=device-width,initial-scale=1"><meta name="author" content="Voldemar"><title>Mesto</title><script defer="defer" src="main.js"></script><link href="main.css" rel="stylesheet"></head><body class="page"><header class="header"><img src="5f3664cac9eb5a3ac370.svg" alt="логотип" class="header__logo"></header><main><section class="profile"><button type="button" class="profile__edit-avatar"><img src="#" alt="фото профиля" class="profile__avatar"></button><div class="profile__info"><div class="profile__heading"><h1 class="profile__title">Владимир Костюк</h1><button type="button" class="profile__edit-button"></button></div><p class="profile__subtitle">Будущий миллионер</p></div><button type="button" class="profile__add-button"></button></section><section class="cards"><ul class="cards__list"></ul></section></main><footer class="footer"><p class="footer__copyright">&copy; 2021 Mesto Russia</p></footer><article class="popup popup_form_edit"><form novalidate name="profile_edit" action="#" class="popup__container popup__container_form_edit"><h2 class="popup__title">Редактировать профиль</h2><input name="name" minlength="2" maxlength="40" required id="name" placeholder="Имя" class="popup__input popup__input_value_name"> <span class="popup__input-error name-error"></span> <input name="about" minlength="2" maxlength="200" required id="job" placeholder="Работа" class="popup__input popup__input_value_job"> <span class="popup__input-error job-error"></span> <button type="submit" class="popup__submit-button">Сохранить</button> <button type="button" class="popup__close-button popup__close-button_form_edit"></button></form></article><article class="popup popup_form_add"><form novalidate name="add_pic" action="#" class="popup__container popup__container_form_add"><h2 class="popup__title">Новое место</h2><input name="name" minlength="2" maxlength="30" required id="title" placeholder="Название" class="popup__input popup__input_value_title"> <span class="popup__input-error title-error"></span> <input name="link" type="url" required id="link" placeholder="Ссылка на картинку" class="popup__input popup__input_value_link"> <span class="popup__input-error link-error"></span> <button type="submit" class="popup__submit-button">Создать</button> <button type="button" class="popup__close-button popup__close-button_form_add"></button></form></article><article class="popup popup_form_fullscreen"><div class="popup__fullscreen-container"><img src="#" alt="" class="popup__image"><p class="popup__subtitle"></p><button type="button" class="popup__close-button popup__close-button_form_fullscreen"></button></div></article><article class="popup popup_form_delete"><form name="delete" action="#" class="popup__container popup__delete-container"><h2 class="popup__title popup__title_delete">Вы уверены?</h2><button type="submit" class="popup__submit-button popup__submit-button_delete">Да</button> <button type="button" class="popup__close-button popup__close-button_form_delete"></button></form></article><article class="popup popup_form_avatar"><form novalidate name="avatar" action="#" class="popup__container popup__avatar-container"><h2 class="popup__title">Обновить аватар</h2><input name="avatar" type="url" minlength="2" required id="avatar" placeholder="Ссылка на картинку" class="popup__input popup__input_value_avatar"> <span class="popup__input-error avatar-error"></span> <button type="submit" class="popup__submit-button">Сохранить</button> <button type="button" class="popup__close-button popup__close-button_form_avatar"></button></form></article><template class="template"><li class="card"><img src="#" alt="" class="card__photo"><div class="card__description"><h2 class="card__heading"></h2><div class="card__like-container"><button type="button" class="card__like-button"></button><p class="card__like-counter">0</p></div></div><button class="card__delete-button"></button></li></template></body></html>
