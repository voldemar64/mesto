<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="author" content="Voldemar">
  <link rel="icon" href="./images/plane-icon.ico">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Mesto</title>
</head>
<body class="page">
  <header class="header">
    <img src="./images/logo.svg" alt="логотип" class="header__logo">
  </header>

  <main>
    <section class="profile">
      <img src="./images/profile_photo.jpg" alt="фото профиля" class="profile__avatar">
      <div class="profile__info">
        <div class="profile__heading">
          <h1 class="profile__title">Владимир Костюк</h1>
          <button type="button" class="profile__edit-button"></button>
        </div>
        <p class="profile__subtitle">Будущий миллионер</p>
      </div>
      <button type="button" class="profile__add-button"></button>
    </section>

    <section class="cards">
      <ul class="cards__list">

      </ul>
    </section>

  </main>
  <footer class="footer">
    <p class="footer__copyright">&copy; 2021 Mesto Russia</p>
  </footer>

  <article class="popup popup_form_edit">
    <form novalidate name="profile_edit" action="#" class="popup__container popup__container_form_edit">
      <h2 class="popup__title">Редактировать профиль</h2>
      <input type="text" minlength="2" maxlength="40" required id="name-input" placeholder="Имя" class="popup__input popup__input_value_name">
      <span class="popup__input-error name-input-error"></span>
      <input type="text" minlength="2" maxlength="200" required id="job-input" placeholder="Работа" class="popup__input popup__input_value_job">
      <span class="popup__input-error job-input-error"></span>
      <button type="submit" class="popup__submit-button">Сохранить</button>
      <button type="button" class="popup__close-button popup__close-button_form_edit"></button>
    </form>
  </article>

  <article class="popup popup_form_add">
    <form novalidate name="add_pic" action="#" class="popup__container popup__container_form_add">
      <h2 class="popup__title">Новое место</h2>
      <input type="text" minlength="2" maxlength="30" required id="title-input" placeholder="Название" class="popup__input popup__input_value_title">
      <span class="popup__input-error title-input-error"></span>
      <input type="url" required id="url-input" placeholder="Ссылка на картинку" class="popup__input popup__input_value_link">
      <span class="popup__input-error url-input-error"></span>
      <button type="submit" class="popup__submit-button">Создать</button>
      <button type="button" class="popup__close-button popup__close-button_form_add"></button>
    </form>
  </article>

  <article class="popup popup_form_fullscreen">
    <div class="popup__fullscreen-container">
      <img src="#" alt="" class="popup__image">
      <p class="popup__subtitle"></p>
      <button type="button" class="popup__close-button popup__close-button_form_fullscreen"></button>
    </div>
  </article>

  <template class="template">
    <li class="card">
      <img src="#" alt="" class="card__photo">
      <div class="card__description">
        <h2 class="card__heading"></h2>
        <button type="button" class="card__like-button"></button>
      </div>
      <button class="card__delete-button"></button>
    </li>
  </template>
  <script src="./scripts/validate.js"></script>
  <script src="./scripts/index.js"></script>
</body>
</html>
